<body>

    <div class="jumbotron"><h1>Train Schedule</h1><p>Choo choo train !!!</p></div>

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputTrainName">Train Name</label>
            <input type="text" class="form-control" id="input-TrainName" placeholder="Amtrack #5544">
          </div>
          <div class="form-group col-md-6">
            <label for="inputDestination">Destination</label>
            <input type="text" class="form-control" id="input-Destination" placeholder="Minneapolis">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputFirstTrain">First Train (HH:MM -military time)</label>
          <input type="text" class="form-control" id="input-FirstTrain" placeholder="0800">
        </div>
        <div class="form-group col-md-6">
          <label for="inputFrequency">Frequency(min)</label>
          <input type="number" class="form-control" id="input-Frequency" placeholder="5">
        </div>
        
        <button type="submit" class="btn btn-primary" id="submit-Train">submit</button>
      </form>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Train</th>
            <th scope="col">Minute left</th>
          </tr>
        </thead>
