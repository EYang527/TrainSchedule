<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Arrival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> 

     <!-- jQuery -->
     <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <!-- Moment Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
    <div class="container">
      
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <p class="text-center">Choo choo train !!!</p>
    </div>
    
    <div class="col-md-12 alert alert-secondary" role="alert">Current Train Schedule </div>
    <div class="row">
      <div class="col-md-12">
      <table class="table table-striped"  id="train-info">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Train</th>
            <th scope="col">Minute left</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> 
    </div>
    </div>
    <div class="col-md-12 alert alert-secondary" role="alert">Add Train </div>
    
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputTrainName">Train Name</label>
            <input type="text" class="form-control" id="input-TrainName" placeholder="Amtrack #5544">
          </div>
          <div class="form-group col-md-6">
            <label for="inputDestination">Destination</label>
            <input type="text" class="form-control" id="input-Destination" placeholder="Minneapolis">
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstTrain">First Train (HH:MM -military time)</label>
          <input type="text" class="form-control" id="input-FirstTrain" placeholder="0800">
        </div>
        <div class="form-group col-md-6">
          <label for="inputFrequency">Frequency(min)</label>
          <input type="number" class="form-control" id="input-Frequency" placeholder="5">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary" id="submit-Train">submit</button>
        </div>
      </div>
      </form>
  </div>
       <script src="./assets/javascript/logic.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
